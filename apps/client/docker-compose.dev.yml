version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_GOOGLE_MAPS_API=${VITE_GOOGLE_MAPS_API}
      - VITE_MAP_ID=${VITE_MAP_ID}
      - VITE_GOOGLE_MAPS_STATIC_API=${VITE_GOOGLE_MAPS_STATIC_API}
      - VITE_API=${VITE_API}
    command: npm run dev -- --host 0.0.0.0 